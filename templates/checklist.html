<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Newsletters</title>

  <!-- Fonts to match InSight Daily -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 40px;
      text-align: center;
      color: #f8fafc;
    }

    .box-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .newsletter-box {
      background-color: #1e293b;
      border: 2px solid #334155;
      padding: 24px 16px;
      border-radius: 14px;
      cursor: pointer;
      width: 220px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      font-weight: 500;
      color: #f1f5f9;
    }

    .newsletter-box:hover {
      border-color: #475569;
      background-color: #273549;
    }

    .newsletter-box.selected {
      background-color: #7c3aed;
      border-color: #a78bfa;
      color: #ffffff;
      box-shadow: 0 0 12px #a78bfa;
    }

    button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #7c3aed;
      color: white;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>
  <h1>Select Newsletters You're Interested In</h1>

  <div class="box-container">
    <div class="newsletter-box" data-id="market">üß† Detailed Analysis on Market News</div>
    <div class="newsletter-box" data-id="ai">ü§ñ AI</div>
    <div class="newsletter-box" data-id="data science">üìä Data</div>
    <div class="newsletter-box" data-id="startup">üë®‚Äçüíª Tech Startups</div>
    <div class="newsletter-box" data-id="Global Innovation Brief">üåé Global Innovation Brief</div>
    <div class="newsletter-box" data-id="Success Stories">üóùÔ∏è Success Stories</div>
  </div>

  <button id="nextBtn">Next</button>

  <script>
    const boxes = document.querySelectorAll('.newsletter-box');
    const selected = new Set();

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const id = box.getAttribute('data-id');
        if (selected.has(id)) {
          selected.delete(id);
          box.classList.remove('selected');
        } else {
          selected.add(id);
          box.classList.add('selected');
        }
      });
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const selectedArray = Array.from(selected);

      if (selectedArray.length === 0) {
        alert("Please select at least one newsletter.");
        return;
      }

      fetch('/submit-newsletters', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selections: selectedArray })
      })
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert('Unexpected response from server.');
        }
      })
      .catch(error => {
        console.error('Error submitting:', error);
        alert('Something went wrong.');
      });
    });
  </script>
</body>
</html>
