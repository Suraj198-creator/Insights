<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Newsletters</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #667eea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-color);
      border-radius: 50%;
      animation: float 20s infinite linear;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 900px;
      justify-items: center;
      /* Add margin to accommodate the transform */
      margin: 16px 0;
    }

    .newsletter-box {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      padding: 32px 24px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text-primary);
      position: relative;
      overflow: hidden;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      /* Add margin to prevent layout shift */
      margin: 8px 0;
    }

    .newsletter-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .newsletter-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      border-color: var(--accent-color);
    }

    .newsletter-box:hover::before {
      opacity: 0.1;
    }

    .newsletter-box.selected {
      border-color: var(--accent-color);
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .newsletter-box.selected::before {
      opacity: 0.15;
    }

    .newsletter-box .emoji {
      font-size: 2rem;
      margin-bottom: 8px;
      display: block;
    }

    .newsletter-box .title {
      font-size: 1rem;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    /* Fixed button container to prevent movement */
    .button-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .next-btn {
      padding: 16px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      min-width: 200px;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .next-btn:hover::before {
      left: 100%;
    }

    .next-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .selection-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
      min-height: 20px; /* Prevent text height changes from affecting layout */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        gap: 30px;
      }

      .box-container {
        grid-template-columns: 1fr;
        gap: 16px;
        max-width: 320px;
        margin: 12px 0;
      }

      .newsletter-box {
        max-width: 100%;
        padding: 24px 20px;
        min-height: 100px;
        margin: 6px 0;
      }

      .newsletter-box .emoji {
        font-size: 1.5rem;
      }

      .newsletter-box .title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation" id="bgAnimation"></div>

  <div class="container">
    <div>
      <h1>Select Your Newsletters</h1>
      <p class="subtitle">Choose the topics you're most interested in to receive personalized content</p>
    </div>

    <div class="box-container">
      <div class="newsletter-box" data-id="ai">
        <span class="emoji">ü§ñ</span>
        <span class="title">AI</span>
      </div>
      <div class="newsletter-box" data-id="data science">
        <span class="emoji">üìä</span>
        <span class="title">Marketing</span>
      </div>
      <div class="newsletter-box" data-id="startup">
        <span class="emoji">üë®‚Äçüíª</span>
        <span class="title">Tech Startups</span>
      </div>
      <div class="newsletter-box" data-id="global">
        <span class="emoji">üîß</span>
        <span class="title">Developer Tools</span>
      </div>
      <div class="newsletter-box" data-id="success">
        <span class="emoji">üîë</span>
        <span class="title">Success Stories</span>
      </div>
    </div>

    <div class="button-container">
      <button class="next-btn" id="nextBtn">Continue</button>
      <div class="selection-count" id="selectionCount">Select at least one newsletter to continue</div>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.newsletter-box');
    const selected = new Set();
    const nextBtn = document.getElementById('nextBtn');
    const selectionCount = document.getElementById('selectionCount');

    // Create animated background particles
    function createParticles() {
      const bgAnimation = document.getElementById('bgAnimation');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        bgAnimation.appendChild(particle);
      }
    }

    // Update selection count display
    function updateSelectionCount() {
      const count = selected.size;
      if (count === 0) {
        selectionCount.textContent = 'Select at least one newsletter to continue';
        nextBtn.disabled = true;
      } else {
        selectionCount.textContent = `${count} newsletter${count === 1 ? '' : 's'} selected`;
        nextBtn.disabled = false;
      }
    }

    // Handle newsletter selection
    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const id = box.getAttribute('data-id');
        if (selected.has(id)) {
          selected.delete(id);
          box.classList.remove('selected');
        } else {
          selected.add(id);
          box.classList.add('selected');
        }
        updateSelectionCount();
      });
    });

    // Handle next button click
    nextBtn.addEventListener('click', () => {
      const selectedArray = Array.from(selected);

      if (selectedArray.length === 0) {
        alert("Please select at least one newsletter.");
        return;
      }

      // Show loading state
      nextBtn.textContent = 'Processing...';
      nextBtn.disabled = true;

      fetch('/submit-newsletters', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selections: selectedArray })
      })
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert('Unexpected response from server.');
          nextBtn.textContent = 'Continue';
          nextBtn.disabled = false;
        }
      })
      .catch(error => {
        console.error('Error submitting:', error);
        alert('Something went wrong.');
        nextBtn.textContent = 'Continue';
        nextBtn.disabled = false;
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      updateSelectionCount();
    });
  </script>
</body>
</html>
