<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Newsletters</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;      /* Horizontally center */
      padding: 20px;
    }


    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #ffffff;
      text-align: center;
      font-weight: 700;
    }

    .box-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;

    }

    .newsletter-box {
      background-color: #111827;
      border: 1px solid #2e3440;
      padding: 24px 16px;
      border-radius: 12px;
      cursor: pointer;
      width: 260px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      color: #e4e4e4;

    }

    .newsletter-box:hover {
      border-color: #6366f1;
      background-color: #1e2535;
    }

    .newsletter-box.selected {
      border-color: #8b5cf6;
      background-color: #1f2937;
      color: #ffffff;
    }

    button {
      margin-top: 50px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #7b66f1, #a48bf6);
    }
  </style>
</head>
<body>
  <h1>Select Newsletters You're Interested In</h1>

  <div class="box-container">
    <div class="newsletter-box" data-id="market">üß† Detailed Analysis on Market News</div>
    <div class="newsletter-box" data-id="ai">ü§ñ AI</div>
    <div class="newsletter-box" data-id="data science">üìä Data</div>
    <div class="newsletter-box" data-id="startup">üë®‚Äçüíª Tech Startups</div>
    <div class="newsletter-box" data-id="global">üåê Global Innovation Brief</div>
    <div class="newsletter-box" data-id="success">üîë Success Stories</div>
  </div>

  <button id="nextBtn">Next</button>

  <script>
    const boxes = document.querySelectorAll('.newsletter-box');
    const selected = new Set();

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const id = box.getAttribute('data-id');
        if (selected.has(id)) {
          selected.delete(id);
          box.classList.remove('selected');
        } else {
          selected.add(id);
          box.classList.add('selected');
        }
      });
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const selectedArray = Array.from(selected);

      if (selectedArray.length === 0) {
        alert("Please select at least one newsletter.");
        return;
      }

      fetch('/submit-newsletters', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selections: selectedArray })
      })
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert('Unexpected response from server.');
        }
      })
      .catch(error => {
        console.error('Error submitting:', error);
        alert('Something went wrong.');
      });
    });
  </script>
</body>
</html>
